buildscript {
	repositories {
		jcenter()
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}

plugins {
	id 'groovy'
	id 'idea'
	id 'maven'
	id "net.minecraftforge.gradle.forge" version "2.0.2"
	id "com.jfrog.bintray" version "1.8.4"
}
apply from: rootProject.file('git-maven.gradle')
apply from: rootProject.file('mavenBintray.gradle')

sourceCompatibility = 1.8
targetCompatibility= 1.8

repositories {
	maven {
		name = "Apache Groovy"
		url = "https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all"
		url = "https://repo1.maven.org/maven2/org/codehaus/groovy/groovy-all"
	}
	maven {
		name = "JAXB"
		url = "https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api"
	}
	maven {
		name = "TheSledgeHammer"
		url = "https://dl.bintray.com/thesledgehammer/development/"
	}
	maven {
		name = "BuildCraft"
		url = "https://mod-buildcraft.com/maven"
	}
	maven {
		name = "IC2"
		url = "http://maven.ic2.player.to/"
	}
}

version = version_major + '.' + version_minor + '.' + version_patch

minecraft {
	version =  mcversion + "-" + forgeversion
	runDir = "run"
	mappings = mcp_mappings
	replaceIn "GroovyMC.groovy"
	replace '@VERSION@', project.version
	replace '@UPDATE@', update_json
}

group= 'com.thesledgehammer.groovymc'
archivesBaseName = "GroovyMC_" + mcversion

dependencies {
	compile "org.codehaus.groovy:groovy-all:${groovy_version}"
	//compile "javax.xml.bind:jaxb-api:+"
	compile "org.apache:apache:+"
	compile "com.thesledgehammer.GroovyForge:GroovyForge_1.12.2:+:universal"
	compile "com.mod-buildcraft:buildcraft-api:+"
	compile "net.industrial-craft:industrialcraft-2:+:api"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version
	inputs.property "updatejson", update_json

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		// replace version and mcversion
		expand 'version':project.version, 'mcversion':project.minecraft.version, 'updatejson': update_json
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
