modLoader="groovyfml"
loaderVersion="[2.5,)"
issueTrackerURL="https://github.com/TheSledgeHammer/GroovyMC/issues"
[[mods]]
    modId="groovymc"
    version="${version}"
    displayName="GroovyMC"
    #updateJSONURL="http://myurl.me/" #optional
    displayURL="https://github.com/TheSledgeHammer/GroovyMC"
    #logoFile="groovymclogo.png"
    credits="Apache Groovy"
