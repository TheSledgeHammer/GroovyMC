[[dependencies.groovymc]]
    modId="groovyforge"
    mandatory=true
    versionRange="[2.5,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.groovymc]]
    modId="forge"
    mandatory=true
    versionRange="[28,)"
    ordering="NONE"
    side="BOTH"
[[dependencies.groovymc]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4)"
    ordering="NONE"
    side="BOTH"